<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeronApp</title>
    <link rel="icon" type="image/svg+xml" href="https://flashsoftindonesia.com/assets/flashsoft-BpcpxBBw.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Link to Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Optional: Add custom styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0px;
            padding-bottom: 60px;
            /* Space for the bottom navigation */
            background-color: #f5f5f5;
        }

        .content {
            margin-left: 0;
            padding: 15px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .navbar,
        .sidebar {
            background-color: #FFC94A;
        }

        .navbar button,
        .sidebar button {
            color: white;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            padding-top: 20px;
            display: none;
        }

        .sidebar button {
            width: 100%;
            text-align: left;
            padding: 10px;
        }

        .bottom-navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
            padding: 10px 0;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 999;
        }

        .bottom-navbar .nav-item button {
            border: none;
            background: none;
            color: #795458;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bottom-navbar .nav-item i {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .thin {
            font-weight: normal;
        }

        .bold {
            font-weight: bold;
        }

        .text-primary {
            color: #795458 !important;
        }

        .kec {
            overflow-x: auto;
        }

        .kec-container {
            overflow-x: scroll;
            /* Gaya tambahan untuk container jika diperlukan */
            white-space: nowrap;
            /* Mencegah teks otomatis pindah ke baris baru */
        }

        @media (min-width: 768px) {
            .navbar {
                display: none;
            }

            .sidebar {
                display: block;
            }

            .content {
                margin-left: 200px;
            }

            .bottom-navbar {
                display: none;
            }

            .container-fluid {
                display: fle;
            }
        }

        @media (max-width: 767px) {
            .sidebar {
                display: none;
            }

            .bottom-navbar .row {
                padding: 1% 3%;
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar for Desktop -->
    <div class="sidebar d-flex flex-column d-none d-md-block">
        <h2 class="text-center py-3">Menu</h2>
        <nav class="nav flex-column">
            <a class="nav-link text-black" href="index.html">Dashboard</a>
            <a class="nav-link text-black" href="transaksi.html">Transaksi</a>
            <a class="nav-link text-black" href="hutang.html">Payable</a>
            <a class="nav-link text-black" href="index.html">Logout</a>
        </nav>
    </div>

    <div class="content">
        <h1 class="text-start mt-1 text-primary">
            <i class="fab fa-dashcube" style="color:#FFC94A"></i>
            <!-- PeronApp -->
        </h1>
        <h1 class="text-start mt-1 text-primary">
            <span class="thin">Hutang (Account Payable)</span>
        </h1>
        <section>
            <div class="d-flex justify-content-between align-items-center">
                <!-- <h4 class="text-primary">Hutang</h4> -->
                <button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Tambah
                </button>
            </div>

            <div class="row p-3">
                <!--data -->
                <div class="card p-3 mb-2" style="border-radius: 25px;">
                    <div class="row">
                        <div class="col-3">
                            <img src="https://i.pinimg.com/originals/80/4e/a6/804ea6584696de47e2cc87cdd41155ac.gif"
                                alt="foto" width="100%" style="border-radius: 20px;">
                        </div>
                        <div class="col-9">
                            <h5 class="card-title">Supardi Nugraha</h5>
                            <div class="d-flex mt-4">
                                <p>500 Jt</p>
                                <p class="text-secondary ms-auto">T0002</p>
                            </div>
                            <div class="text-start mt-2">
                                <a href="#" class="btn btn-primary btn-sm">Detail</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!--data -->
                <div class="card p-3 mb-2" style="border-radius: 25px;">
                    <div class="row">
                        <div class="col-3">
                            <img src="https://i.pinimg.com/originals/80/4e/a6/804ea6584696de47e2cc87cdd41155ac.gif"
                                alt="foto" width="100%" style="border-radius: 20px;">
                        </div>
                        <div class="col-9">
                            <h5 class="card-title">Joko Suprapto</h5>
                            <div class="d-flex mt-4">
                                <p>400 Jt</p>
                                <p class="text-secondary ms-auto">T0001</p>
                            </div>
                            <div class="text-start mt-2">
                                <a href="#" class="btn btn-primary btn-sm">Detail</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Bottom Navigation for Mobile -->
    <nav class="bottom-navbar">
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-3 nav-item">
                    <a class="btn" href="index.html">
                        <i class="fas fa-home"></i>
                        Home
                    </a>
                </div>
                <div class="col-3 nav-item">
                    <a class="btn" href="transaksi.html">
                        <i class="fas fa-receipt"></i>
                        Transaksi
                    </a>
                </div>
                <div class="col-3 nav-item">
                    <a class="btn" href="hutang.html">
                        <i class="fas fa-money-bill"></i>
                        Hutang
                    </a>
                </div>
                <div class="col-3 nav-item">
                    <a class="btn" href="#">
                        <i class="far fa-user-circle"></i>
                        Profile
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="modal modal-sm fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Tambah Hutang</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formFile" class="form-label">Mitra</label>
                        <select class="form-control">
                            <option value="">Pilih Mitra</option>
                            <option>Ilham Fauzi</option>
                            <option>Supriadi</option>
                            <option>Dede Handoco</option>
                            <option>Ramadhani</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Jumlah Hutang</label>
                        <input class="form-control" type="text" value="0">
                    </div>
                    <div class="mb-3">
                        <label for="formFileDisabled" class="form-label">Tanggal</label>
                        <input class="form-control" type="date" id="formFileDisabled">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
